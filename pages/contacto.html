<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <link rel="stylesheet" href="../estilos/estilos.css">
  <title>Hello, world!</title>
</head>

<body>

  <!-- NavBar -->

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">Event Planner</a>
      <button class="navbar-toggler" type="text" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link" href="../index.html">Principal</a>
          <a class="nav-link" href="../pages/eventos.html">Eventos</a>
          <a class="nav-link" href="../pages/salones.html">Salones</a>
          <a class="nav-link" href="../pages/about.html">Sobre nosotros</a>
          <a class="nav-link active" aria-current="page" href="#">Contacto</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Banner -->

  <div class="container-fluid bannerContacto d-flex justify-content-center">
    <div class="row">
      <div class="col-12 col-md-12 col-sm-12 d-flex align-items-center">
        <h1>Contacto</h1>
        <!-- <button type="text" class="btn btn-primary btn-lg block">Gestionar Eventos</button> -->
      </div>
    </div>
  </div>

  <!-- Contacto -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <form action="submit">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" placeholder="Nombre completo">
          </div>
          <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" placeholder="Apellido completo">
          </div>
          <div class="mb-3">
            <label for="telefono" class="form-label">Telefono</label>
            <input type="text" class="form-control" id="telefono" placeholder="9999999">
          </div>
          <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" class="form-control" id="fecha" placeholder="dd/mm/yyyy">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="invitados" class="form-label">Invitados</label>
            <input type="text" class="form-control" id="invitados">
          </div>
          <div class="mb-3">
            <label for="mensaje" class="form-label">Mensaje</label>
            <textarea class="form-control" id="mensaje" rows="3"></textarea>
          </div>
          <div class="mb-3">
            <button type="text" class="btn btn-primary" onclick="pedirInformacion()">Enviar solicitud</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Footer -->


  <div class="container-fluid d-flex justify-content-center align-items-center footer">
    <div class="row">
      <div class="col-md-12">
        <h5>&copy;Merlo, Luciano</h5>
      </div>
    </div>
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

    <script>
      function pedirInformacion(){
        let nombre = document.getElementById("nombre").value
        let apellido = document.getElementById("apellido").value
        let telefono = document.getElementById("telefono").value
        let fecha = document.getElementById("fecha").value
        let email = document.getElementById("email").value
        let invitados = document.getElementById("invitados").value
        let mensaje = document.getElementById("mensaje").value

        if(nombre == "" || apellido == "" || telefono == "" || fecha == "" || email == "" || invitados == "" || mensaje == "") alert("Faltan campos por completar")
        else alert("En la brevedad le enviaremos la informacion")

      }
    </script>
</body>

</html>
